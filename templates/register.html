<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .messages {
            list-style: none;
            padding: 0;
        }
        .alert-error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="form-container bg-white">
            <h2 class="text-center mb-4">Register Account</h2>
            
            <!-- Messages -->
            {% if messages %}
            <div class="mb-4">
                <ul class="messages">
                    {% for message in messages %}
                    <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                        {{ message }}
                    </div>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="row g-3">
                    <!-- Username -->
                    <div class="col-md-12">
                        <label for="username" class="form-label">Username*</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               value="{{ request.POST.username }}" required>
                    </div>
                    
                    <!-- First Name -->
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" 
                               value="{{ request.POST.firstname }}">
                    </div>
                    
                    <!-- Last Name -->
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" 
                               value="{{ request.POST.lastname }}">
                    </div>
                    
                    <!-- Email -->
                    <div class="col-12">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ request.POST.email }}" required>
                    </div>
                    
                    <!-- Contact Number -->
                    <div class="col-12">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="tel" class="form-control" id="contact" name="contact" 
                               value="{{ request.POST.contact }}">
                    </div>
                    
                    <!-- User Type (Role) -->
                    <div class="col-12">
                        <label for="type" class="form-label">Account Type*</label>
                        <select class="form-select" id="type" name="type" required>
                            <option value="user" {% if request.POST.type == 'user' %}selected{% endif %}>Regular User</option>
                            <option value="admin" {% if request.POST.type == 'admin' %}selected{% endif %}>Admin</option>
                        </select>
                    </div>
                    
                    <!-- Password -->
                    <div class="col-md-6">
                        <label for="password" class="form-label">Password*</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div class="col-md-6">
                        <label for="password1" class="form-label">Confirm Password*</label>
                        <input type="password" class="form-control" id="password1" name="password1" required>
                    </div>
                    
                    <!-- Profile Picture -->
                    <div class="col-12">
                        <label for="profilepic" class="form-label">Profile Picture</label>
                        <input type="file" class="form-control" id="profilepic" name="profilepic" accept="image/*">
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="col-12 mt-4">
                        <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
                    </div>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p>Already have an account? <a href="{% url 'login' %}" class="text-primary">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
