<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Hub</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .sidebar {
        background-color: #343a40;
        color: white;
        height: 100vh;
        position: sticky;
        top: 0;
      }
      .sidebar .nav-link {
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 5px;
      }
      .sidebar .nav-link:hover {
        color: white;
        background-color: rgba(255, 255, 255, 0.1);
      }
      .sidebar .nav-link.active {
        color: white;
        background-color: rgba(255, 255, 255, 0.2);
      }
      .profile-section {
        padding: 20px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }
      .blog-card {
        transition: transform 0.2s;
        margin-bottom: 20px;
      }
      .blog-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }
      .comment-section {
        max-height: 200px;
        overflow-y: auto;
        border-top: 1px solid #eee;
        padding-top: 10px;
        margin-top: 10px;
      }
      .comment {
        padding: 8px;
        margin-bottom: 8px;
        background-color: #f8f9fa;
        border-radius: 5px;
      }
      .comment-form {
        margin-top: 15px;
      }
      @media (max-width: 768px) {
        .sidebar {
          height: auto;
          position: relative;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 d-md-block sidebar p-0">
          <div class="profile-section text-center py-4">
            <div class="d-flex justify-content-center"></div>
          </div>
          <nav class="nav flex-column p-3">
            <a class="nav-link" href="{% url 'home' %}"><i class="bi bi-house me-2"></i> Dashboard</a>
            <a class="nav-link" href="{% url 'my-blogs' %}"><i class="bi bi-file-earmark-text me-2"></i> My Blogs</a>

            <a class="nav-link" href="{% url 'user_profile' %}"><i class="bi bi-gear me-2"></i> Profile</a>

            <a class="nav-link" href="{% url 'logout' %}"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
          </nav>
        </div>

        <!-- Main Content -->
        <main class="col-md-9 col-lg-10 ms-sm-auto px-md-4 py-4">
          <!-- Navbar -->
          

          {% block content %}

          {% endblock %}

          <!-- Page Heading -->

          <!-- Blog List -->
          
        </main>
      </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" />
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
